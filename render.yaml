services:
  - type: web
    name: smartcityos-backend
    env: node
    region: oregon
    rootDir: backend
    plan: starter
    autoDeploy: true
    buildCommand: npm ci
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: FALLBACK_NO_DB
        value: "true"
      - key: CORS_ALLOWED_ORIGIN
        value: https://smartcityos.vercel.app
      # Set these in Render dashboard or via secrets before switching off FALLBACK_NO_DB
      - key: DATABASE_URL
        value: ""
      - key: DB_SSL
        value: "true"
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: SUPABASE_URL
        value: ""
      - key: SUPABASE_SERVICE_ROLE
        value: ""
      - key: JWT_SECRET
        value: ""

  - type: web
    name: smartcityos-analytics
    env: python
    region: oregon
    rootDir: analytics
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: CORS_ALLOWED_ORIGIN
        value: https://smartcityos.vercel.app

