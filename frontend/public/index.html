<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Smart City OS - A comprehensive urban management platform with IoT integration, predictive analytics, and blockchain transparency"
    />
    <!-- Apple touch icon omitted; using favicon.ico from manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Smart City OS - Dashboard</title>

    <!-- Leaflet CSS for maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var useDark = saved ? (saved === 'dark') : true; // default to dark
          if (useDark || (!saved && prefersDark)) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
