version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smartcity-backend-nodb
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ALLOW_TEST_AUTH=true
      - DODO_TEST_MODE=true
      - TAX_RATE=0.18
      - FRONTEND_URL=http://localhost:3000
      - SOLANA_AUTHORITY_SECRET_KEY=${SOLANA_AUTHORITY_SECRET_KEY}
    ports:
      - "3001:3001"
    restart: unless-stopped

  frontend:
    build:
      context: .
    # Dockerfile path defaults to frontend/Dockerfile via target
      dockerfile: frontend/Dockerfile
      args:
        - REACT_APP_API_URL=http://backend:3001/api
    container_name: smartcity-frontend-nodb
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

